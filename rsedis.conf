# rsedis.conf - Redis-compatible configuration file
# Port to listen on
port 6379

# Bind address (empty means listen on all interfaces)
# bind 127.0.0.1

# Number of databases
databases 16

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# AOF persistence
appendonly yes
appendfilename appendonly.aof
appendfsync everysec

# Memory management
maxmemory 1gb
maxmemory-policy noeviction
maxmemory-samples 5

# Logging
loglevel notice
# logfile /var/log/rsedis.log

# Performance
hz 10
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Advanced
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 0

# Client limits
maxclients 10000

# Replication (basic)
# slaveof <masterip> <masterport>
# masterauth <master-password>

# Security
# requirepass yourpassword
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Unix socket (optional)
# unixsocket /tmp/rsedis.sock
# unixsocketperm 700
